<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Simon say</title>
  </head>
  <body>
    <div class="gameboard">
      <div id="lightblue" class="color lightblue left" data-color="lightblue"></div>
      <div id="violet" class="color violet right" data-color="violet"></div>
      <div id="orange" class="color orange left" data-color="orange"></div>
      <div id="green" class="color green right" data-color="green"></div>
      <button id="btnstart" class="btn-start" onclick="startGame()">Start the game!</button>
      <div id="difficulty" class="checkboxes">
        <div class="checkboxes--first" id="easy"><input type="checkbox"></div>
        <div class="checkboxes--second" id="normal"><input type="checkbox" ></div>
        <div class="checkboxes--third" id="hard"><input type="checkbox" ></div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="SD.js"></script>
  </body>
</html>
