<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Simon say</title>
  </head>
  <body>
    <div class="gameboard">
      <div id="lightblue" class="color lightblue left" data-color="lightblue"></div>
